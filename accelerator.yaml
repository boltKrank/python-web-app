accelerator:
  displayName: Python Web App
  description: A sample Python web app
  iconUrl: https://raw.githubusercontent.com/vmware-tanzu/application-accelerator-samples/main/python-web-app/pythonlogo.png
  tags:
  - python
  - flask
  - web
  - tanzu
  - simon

  imports:
    - name: tap-workload

engine:
  merge:
    - include: [ "**/*" ]
      exclude: [ "config/*.yaml", "Tiltfile", "README.md", "catalog/*.yaml" ]
    - include: [ "Tiltfile" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: python-web-app
          with: "#artifactId.toLowerCase()"

    - include: [ "config/*.yaml" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: ": python-web-app"
          with: "': ' + #artifactId.toLowerCase()"
      - merge:
        - type: InvokeFragment
          reference: tap-workload
        - include: [ "**" ]
        onConflict: UseFirst

    - include: [ "README.md" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: python-web-app
          with: "#artifactId"

    - include: [ "catalog/*.yaml" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: python-web-app
          with: "#artifactId"
